<app-auth-layout>
    <h2 class="text-3xl font-bold text-center mb-6">
        Đăng nhập
    </h2>

    <!--Login Form -->
    <form action="" class="space-y-4">
        <!-- Nhập Email -->
        <app-forms-input id="email" label="Email/ Số điện thoại" type="email" placeholder="example@gmail.com">
        </app-forms-input>

        <!-- Nhập mật khẩu -->
        <app-forms-input id="password" label="Mật khẩu" type="password" placeholder="Nhập mật khẩu">
        </app-forms-input>

        <!-- Checkbox lưu tên đăng nhập và Quên Mật khẩu -->
        <div class="flex items-center justify-between py-2">
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe"
                    class="h-4 w-4 text-[#BD9F69] focus:ring-[#BD9F69] border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 text-sm text-black">
                    Ghi nhớ tên đăng nhập
                </label>
            </div>
            <a [routerLink]="['/forget-password']" class="text-sm text-[#BD9F69] hover:underline">
                Quên mật khẩu?
            </a>
        </div>

        <!-- Nút đăng nhập -->
        <button type="submit"
            class="w-full bg-[#BD9F69] text-white p-2 rounded-md hover:bg-[#A1834F] transition-colors">
            Đăng nhập
        </button>
    </form>
</app-auth-layout>
