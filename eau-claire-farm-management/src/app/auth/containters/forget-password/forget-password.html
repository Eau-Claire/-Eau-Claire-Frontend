<app-auth-layout>
    <h2 class="text-3xl font-bold text-center mb-6">Quên mật khẩu</h2>

    <!-- Lựa chọn gửi OTP -->
    <div class="w-full max-w-md space-y-6">
        <button type="button"
            class="w-full bg-[#BD9F69] border border-[#BD9F69] text-white p-4 rounded-3xl flex items-center 
            justify-between hover:bg-[#A1834F] transition-colors transform hover:scale-105  transform:ease-in-out duration-200 cursor-pointer">
            <h2 class="pl-4 text-[16px]">Nhận mã OTP bằng Gmail</h2>
            <img src="http://100.97.252.23:9000/icons/mail.png" alt="Google" class="h-6 pr-4">
        </button>

        <button type="button" class="w-full bg-[#BD9F69] border border-[#BD9F69] text-white p-4 rounded-3xl flex items-center 
            justify-between hover:bg-[#A1834F] transition-colors transform hover:scale-105  transform:ease-in-out duration-200 cursor-pointer
            ">
            <h2 class="pl-4 text-[16px]">Nhận mã OTP bằng SMS</h2>
            <img src="http://100.97.252.23:9000/icons/material-symbols_sms-outline (1).png" alt="Google"
                class="h-6 pr-4 scale-150">
        </button>
    </div>

    <div class="text-center">
        <h2 class="text-[16px]">Vui lòng chọn Email hoặc Số điện thoại đã đăng ký để nhận mã khôi phục.</h2>
    </div>
    <div class="text-center">
        <a (click)="goBack()" class="text-[16px] text-[#BD9F69] hover:underline">Quay lại trang đăng
            nhập</a>
    </div>
</app-auth-layout>
