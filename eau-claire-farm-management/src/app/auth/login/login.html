<div class="flex w-full min-h-screen bg-[#EEEDED]">
    <div class="w-[55%] p-5 bg-[#BD9F69] rounded-tr-[12px] rounded-br-[12px] relative flex flex-col overflow-hidden">
        <img src="http://10.86.157.81:9000/logo/eau-claire-logo.png" alt="Eau Claire"
            class="absolute -top-4 -left-4 w-48 h-48 max-h-full max-w-full object-contain z-10" />

        <!-- <div class="flex-1 flex flex-col justify-between pt-32">

        </div> -->

        <img src="http://10.86.157.81:9000/images/login-page.png" alt="thumbnail"
            class="w-full h-full scale-300 object-cover translate-y-[40px] translate-x-[0px]" />
    </div>

    <div class="w-[45%] min-h-screen bg-[#EEEDED] p-32 flex items-center justify-center">
        <div class="w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6">Đăng nhập</h2>

            <!--Login form component -->
            <form action="" class="space-y-4">
                <!-- Email input -->
                <div>
                    <label for="email" class="block font-medium text-[14px] text-black">Email/ Số điện thoại</label>
                    <input type="email" id="email" placeholder="example@gmail.com"
                        class="mt-1 w-full p-2 text-sm border border-[#BD9F69] rounded-md focus:outline-none focus:ring-1 focus:ring-[#A1834F] custom-input">
                </div>

                <!-- Password input -->
                <div>
                    <label for="password" class="block text-[14px] font-medium text-black">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu"
                        class="mt-1 w-full p-2 text-sm border border-[#BD9F69] rounded-md focus:outline-none focus:ring-1 focus:ring-[#A1834F] custom-input">
                </div>

                <!-- Checkbox lưu tên đăng nhập và Quên Mật khẩu -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe"
                            class="h-4 w-4 text-[#BD9F69] focus:ring-[#BD9F69] border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 text-sm text-black">Ghi nhớ tên đăng nhập</label>
                    </div>
                    <a href="#" class="text-sm text-[#BD9F69] hover:underline">Quên mật khẩu?</a>
                </div>
                <!-- Nút đăng nhập -->
                <button type="submit"
                    class="w-full bg-[#BD9F69] text-white p-2 rounded-md hover:bg-[#A1834F] transition-colors">Đăng
                    nhập</button>
